<main class="w-full h-screen bg-neutral-800 bg-cover bg-blend-lighten relative flex justify-center items-center">
  <div class="absolute  w-full h-screen opacity-70  bg-gray-900 ">

  </div>
  <div class="flex justify-center items-center w-full h-screen">
    <section class="z-10 flex flex-col text-white justify-center gap-5 h-screen ">
      <div class="title flex gap-3 text-[1.8rem] yekan font-bold items-center justify-center">
        <h1>ورود به حساب کاربری</h1>

      </div>

      <div  [formGroup]="loginForm" class="w-auto  h-auto rounded-3xl gap-5 flex flex-col  border-[1.4px] border-gray-800 backdrop-blur-3xl p-5 max-[768px]:p-4 bg-[rgb(17,27,36)] opacity-90" dir="rtl">
        <div class="flex flex-col gap-3 yekan">
          <label for="username" >نام کاربری</label>
          <input formControlName="username"  id="username" class="w-[22rem] max-[768px]:w-full z-10 p-3 rounded-xl bg-gray-800 transition-all outline-none
        duration-300 ease-in ring-0 border-[1px] border-gray-700  focus:border-amber-500" type="text" placeholder="نام کاربری خود را وارد کنید">
          <span  class="text-rose-500 text-[0.7rem] font-bold text-right"></span>
        </div>

        <div class="flex flex-col gap-3 yekan">
          <label for="password">گذرواژه</label>
          <input formControlName="password" id="password" class="w-[22rem] max-[768px]:w-full z-10 p-3 rounded-xl bg-gray-800 transition-all outline-none
        duration-300 ease-in ring-0 border-[1px] border-gray-700 focus:border-amber-500" type="text" placeholder="گذرواژه خود را وارد کنید">
          <span  class="text-rose-500 text-[0.7rem] font-bold text-right">
          </span>
        </div>

        @if (errorMessage) {
          <span class="yekan text-rose-500 text-[0.8rem]" dir="rtl">
          {{errorMessage}}
          </span>
        }

        @if (successMessage) {
          <span class="yekan text-green-300 text-[0.8rem]" dir="rtl">
          {{successMessage}}
          </span>
        }


        <div class="flex gap-2 yekan" ><label
          for="hr"
          class="flex flex-row items-center gap-2.5 dark:text-white light:text-black"
        >
          <input id="hr" type="checkbox" class="peer hidden" />
          <div
            for="hr"
            class="h-5 w-5 flex rounded-md border border-[#a2a1a833] light:bg-[#e8e8e8] dark:bg-[#212121] peer-checked:bg-[rgb(245,158,11)] transition"
          >
            <svg
              fill="none"
              viewBox="0 0 24 24"
              class="w-5 h-5 light:stroke-[#e8e8e8] dark:stroke-[#212121]"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 12.6111L8.92308 17.5L20 6.5"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </div>
          مرا به خاطر بسپار
        </label>
        </div>

        <div class="flex justify-center flex-col gap-6 yekan">
          <button  (click)="submit()"  class="w-full bg-amber-500 text-white z-10 p-3  px-5  rounded-xl  font-extrabold
      cursor-pointer transition-all duration-100
      hover:shadow-[0px_0px_0px_0px_rgb(245,158,11,0)] text-[0.9rem] disabled:bg-gray-800 disabled:shadow-[0px_0px_0px_0px_rgb(212,254,0)]
      disabled:text-gray-900 disabled:cursor-not-allowed">ورود به حساب کاربری</button>
          <div class="w-full p-[0.07rem] bg-gradient-to-r from-transparent via-gray-700 via-gray-700 via-gray-800 to-transparent"></div>
        </div>

        <div class="flex justify-between p-3 yekan">
          <div class="flex gap-2 items-center text-[0.8rem]">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21.97 2.33A3.944 3.944 0 0 0 19 1a3.995 3.995 0 0 0-4 4c0 .75.21 1.46.58 2.06.2.34.46.65.76.91C17.04 8.61 17.97 9 19 9c.44 0 .86-.07 1.25-.21.92-.29 1.69-.92 2.17-1.73.21-.34.37-.73.46-1.13.08-.3.12-.61.12-.93 0-1.02-.39-1.96-1.03-2.67Zm-1.48 3.4h-.74v.78c0 .41-.34.75-.75.75s-.75-.34-.75-.75v-.78h-.74c-.41 0-.75-.34-.75-.75s.34-.75.75-.75h.74v-.71c0-.41.34-.75.75-.75s.75.34.75.75v.71h.74a.749.749 0 1 1 0 1.5Z" fill="currentColor"></path><path d="M22 12c0-1.31-.25-2.57-.72-3.72-.31.22-.66.39-1.03.51-.11.04-.22.07-.34.1a8.48 8.48 0 0 1-1.87 9.08c-.29-.37-.66-.71-1.1-1-2.71-1.82-7.15-1.82-9.88 0-.44.29-.8.63-1.1 1A8.48 8.48 0 0 1 3.5 12c0-4.69 3.81-8.5 8.5-8.5 1.09 0 2.14.21 3.1.59.03-.12.06-.23.1-.35.12-.37.29-.71.52-1.02A9.82 9.82 0 0 0 12 2C6.49 2 2 6.49 2 12c0 2.9 1.25 5.51 3.23 7.34 0 .01 0 .01-.01.02.1.1.22.18.32.27.06.05.11.1.17.14.18.15.38.29.57.43l.2.14c.19.13.39.25.6.36.07.04.15.09.22.13.2.11.41.21.63.3.08.04.16.08.24.11.22.09.44.17.66.24.08.03.16.06.24.08.24.07.48.13.72.19.07.02.14.04.22.05.28.06.56.1.85.13.04 0 .08.01.12.02.34.03.68.05 1.02.05.34 0 .68-.02 1.01-.05.04 0 .08-.01.12-.02.29-.03.57-.07.85-.13.07-.01.14-.04.22-.05.24-.06.49-.11.72-.19.08-.03.16-.06.24-.08.22-.08.45-.15.66-.24.08-.03.16-.07.24-.11.21-.09.42-.19.63-.3.08-.04.15-.09.22-.13.2-.12.4-.23.6-.36.07-.04.13-.09.2-.14.2-.14.39-.28.57-.43.06-.05.11-.1.17-.14.11-.09.22-.18.32-.27 0-.01 0-.01-.01-.02C20.75 17.51 22 14.9 22 12Z" fill="currentColor"></path><path d="M12 6.93c-2.07 0-3.75 1.68-3.75 3.75 0 2.03 1.59 3.68 3.7 3.74h.18a3.743 3.743 0 0 0 3.62-3.74c0-2.07-1.68-3.75-3.75-3.75Z" fill="currentColor"></path></svg>
            <h1>حساب کاربری ندارید ؟</h1>
          </div>
          <div routerLink="/authentication/register" [queryParams]="{'data':'loginPage'}" (mouseenter)="isHover = true" (mouseleave)="isHover = false" class="flex gap-2 items-center text-gray-5 transition-all duration-300 cursor-pointer hover:text-amber-500 ">
            <h1>ایجاد حساب کاربری</h1>
            <svg xmlns="http://www.w3.org/2000/svg"   *ngIf="!isHover"  width="14" height="14" viewBox="0 0 24 24" fill="none"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5" d="M15 19.92L8.48 13.4c-.77-.77-.77-2.03 0-2.8L15 4.08"></path></svg>
            <svg xmlns="http://www.w3.org/2000/svg"   *ngIf="isHover"    width="16" height="16" viewBox="0 0 24 24" fill="none"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="1.5" d="M9.57 5.93L3.5 12l6.07 6.07M20.5 12H3.67"></path></svg>
          </div>
        </div>

      </div>

    </section>
  </div>
</main>
